services:
  db:
    image: postgres:15
    container_name: mcp-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-reviews_db}
    ports:
      - "${POSTGRES_HOST_PORT:-5433}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-reviews_db}"]
      interval: 5s
      timeout: 5s
      retries: 20
    volumes:
      - pgdata:/var/lib/postgresql/data

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mcp-app
    depends_on:
      db:
        condition: service_healthy
    environment:
      # Override DATABASE_URL to use docker service name 'db' instead of localhost
      # This must come before env_file to take precedence
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@db:5432/${POSTGRES_DB:-reviews_db}
      # JWT configuration
      JWT_SECRET_KEY: ${JWT_SECRET_KEY:-your_secret_key}
      JWT_ALGORITHM: ${JWT_ALGORITHM:-HS256}
      SECRET_KEY: ${SECRET_KEY:-your_secret_key}
      ALGORITHM: ${ALGORITHM:-HS256}
      # LLM/other envs can be added here or via .env
      # GEMINI_API_KEY: ${GEMINI_API_KEY}
    ports:
      - "8000:8000"
    env_file:
      - .env

volumes:
  pgdata:
